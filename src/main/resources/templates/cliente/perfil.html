<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>

<html lang="pt">
<head th:insert="~{layout/shared :: head('ChopperHouse - Perfil de Cliente')}">
    <meta charset="UTF-8">
    <title>ChopperHouse - Perfil de Cliente</title>
</head>

<body class="" onload="pag()">
<header class="site-header py-1 header" th:replace="~{layout/baseCliente :: header}">

</header>

<section class="container-fluid perfil">
    <div class="row">
        <div class="col-12 text-center">
            <div class="panel-header panel-header-sm">
            </div>
            <div class="card-body">
                <form method="post" class="container" th:action="@{/cliente/editar}">
                    <input type="hidden" th:field="*{cliente.id}" th:value="${cliente.id}">
                    <input type="hidden" th:field="*{cliente.senha}" th:value="${cliente.senha}">
                    <div class="row justify-content-center">
                        <div class="col-md-5">
                            <div class="form-group">
                                <label >Email</label>
                                <input type="email" class="form-control" placeholder="email@exemplo.com.br" th:field="*{cliente.email}">
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="form-group">
                                <label>Nome Completo</label>
                                <input type="text" class="form-control" placeholder="Nome Completo" th:field="*{cliente.nomeCompleto}">
                            </div>
                        </div>
                        <div class="col-5">
                            <div class="form-group">
                                <label>Data de Nascimento</label>
                                <input type="date" class="form-control" placeholder="Nome Completo" th:field="*{cliente.dataNascimento}">
                            </div>
                        </div>
                        <div class="col-5">
                            <div class="form-group">
                                <label>Telefone</label>
                                <input type="text" class="form-control" placeholder="Nome Completo" th:field="*{cliente.telefone}">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">Salvar</button>
                    </div>
                    <div class="alert alert-success alert-dismissible" role="alert" th:if="${not #strings.isEmpty(mensagem)}">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <div>
                            <i class="fa  fa-exclamation-circle mr-3"></i>
                            <span th:text="${mensagem}"></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<footer th:replace="~{layout/shared :: footer}"></footer>
</body>
</html>
