<head th:fragment="head(titulo)">
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" th:href="@{/img/apple-icon.png}">
  <link rel="icon" type="image/png" th:href="@{img/favicon.png}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title th:text="${titulo ?: 'ChopperHouse Games'}"></title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <link th:href="@{https://fonts.googleapis.com/css?family=Montserrat:400,700,200}" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.7.1/css/all.css}" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
  <link th:href="@{/css/now-ui-dashboard.css?v=1.5.0}" rel="stylesheet" />
</head>
<div th:fragment="mensagem">
  <div th:if="${resultados != null} ">
    <div class="alert  alert-danger alert-dismissible" role="alert" th:if="${resultados.hasErrors()}">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <th:block th:each="error : ${resultados.getAllErrors()}">
        <div>
          <i class="fa  fa-exclamation-circle mr-3"></i>
          <span th:text="${error.getDefaultMessage()}"></span>
        </div>
      </th:block>
    </div>
  </div>
</div>

<footer th:fragment="footer">
  <script th:src="@{'/js/jquery/jquery.min.js'}" type="application/javascript"></script>
  <script th:src="@{'/js/core/jquery.min.js'}"></script>
  <script th:src="@{'/js/core/popper.min.js'}"></script>
  <script th:src="@{'/js/core/bootstrap.min.js'}"></script>

  <!--  Notifications Plugin    -->
  <script th:src="@{'/js/plugins/bootstrap-notify.js'}"></script>

  <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
  <script th:src="@{'/js/sb-admin-2.js'}"></script>

</footer>
