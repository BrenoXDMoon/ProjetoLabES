<!DOCTYPE html>
<html lang="en">
<head th:replace="~{layout/shared :: head(${'login'})}">
</head>
<body>
  <header th:replace="~{layout/baseCliente :: header}"></header>

  <main class="form-signin container my-5">
      <div class="row justify-content-center">
        <div class="col-5">
          <h1 class="h3 mb-3 fw-normal">Login</h1>
          <form th:action="@{login}" method="post">
            <div th:if="${param.error}" class="alert alert-danger">
              Usuário e/ou senha inválidos.
            </div>
            <div class="form-group">
              <input type="email" class="form-control form-control-user"
                     aria-describedby="emailHelp" placeholder="Digite o e-mail" id="username" name="username"/>
            </div>

            <div class="form-group">
              <input type="password" class="form-control form-control-user"
                     placeholder="Digite a senha" id="password" name="password"/>
            </div>

            <div class="form-group">
              <div class="custom-control custom-checkbox small">
                <input type="checkbox" class="custom-control-input" id="customCheck">
                <label class="custom-control-label" for="customCheck">lembre-me</label>
              </div>
            </div>
            <a href="cliente/novo">Cadastre-se</a>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Acessar</button>
          </form>
        </div>
      </div>
  </main>

<footer th:replace="~{layout/shared :: footer}"></footer>
</body>
</html>
